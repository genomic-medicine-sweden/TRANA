name: "phyloseq_object"
description: Collects the estimated counts from all the relative abundance output files and combines them into  a R phyloseq object.
keywords:
  - Phyloseq
  - R
tools:
  - phyloseq:
    description: "Phloseq is a package and a data type in R to save taxonomic and phylognetic data."
    homepage: "https://joey711.github.io/phyloseq/"
    documentation: "https://joey711.github.io/phyloseq/"
input:
  # Abundance file
  - report:
    type: file
    description: "A tab-delimited file with taxonomy IDs and (optionally) query IDs, magnitudes, and scores"
    pattern: "*.{tsv}"
  # Taxonomy file
  - taxonomy_file:
    type: file
    description: Taxonomy file for the database that was used
    pattern: "*.{tsv}"
output:
  - phyloseq_output:
    type: file
    description: Phyloseq object (called phyloseq_object in R) generated from the output of the pipeline, saved in RData format
    pattern: "phyloseq_objet.RData"
  - versions:
    type: file
    description: File containing software versions
    pattern: "versions.yml"
  - phyloseq_object_log:
    type: file
    description: log
    pattern: "phyloseq_object_log.log"

authors:
  - "@kdannenberg"
