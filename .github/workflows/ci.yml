name: CI
# This workflow runs the pipeline with the minimal test dataset to check that
# it completes without errors
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
    draft: true
  release:
    types: [published]
  workflow_dispatch:

env:
  NXF_ANSI_LOG: false
  NXF_SINGULARITY_CACHEDIR: ${{ github.workspace }}/.singularity
  NXF_SINGULARITY_LIBRARYDIR: ${{ github.workspace }}/.singularity


concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Install, run self-test pipeline and run pipeline with test data (${{ matrix.NXF_VER }} | ${{ matrix.test_name }} | ${{ matrix.profile }})"
    # Only run on push if this is in the main repository
    if: "${{ github.event_name != 'push' || (github.event_name == 'push' && github.repository == 'genomic-medicine-sweden/gms_16S') }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        NXF_VER:
          - "latest-everything"
        profile:
          - "conda"
          - "docker"
          - "singularity"
        test_name:
          - "test"
        is_master:
          - ${{ github.base_ref == 'main' }}
        # Exclude conda and singularity on dev
        exclude:
          - is_master: false
            profile: "conda"
    steps:
      - name: Check out pipeline code
        uses: actions/checkout@v3

      - name: Install Nextflow
        # For running (locally) with ACT, we use a docker image with Nextflow pre-installed
        if: "${{ ! github.event.act }}"
        uses: nf-core/setup-nextflow@v1
        with:
          version: "${{ matrix.NXF_VER }}"

      - name: Install nf-test
        uses: nf-core/setup-nf-test@v1

      - name: Install Singularity
        # For running (locally) with ACT, we use a docker image with Singularity already installed
        if: "${{ ! github.event.act }}"
        run: |
          wget https://github.com/apptainer/singularity/releases/download/v3.8.7/singularity-container_3.8.7_amd64.deb && sudo dpkg -i singularity-container_3.8.7_amd64.deb

      - name: Report disk-usage before make install
        run: df -h

      - name: Run Make install
        run: make install

      - name: Report disk-usage after make install
        run: df -h

      # Make sure we can run a full pipeline from the commandline as well
      - name: Run pipeline from the commandline with test data
        run: |
          nextflow  \
            -log $(pwd)/nextflow.log \
            run main.nf \
            -profile singularity,test \
            --outdir results \
            --db $(pwd)/assets/databases/emu_database \
            --seqtype map-ont \
            --quality_filtering \
            --longread_qc_qualityfilter_minlength 1200 \
            --longread_qc_qualityfilter_maxlength 1800 \
            --merge_fastq_pass $(pwd)/assets/test_assets/ci

      # Run via nf-test for more detailed checking
      - name: Run nf-test
        run: |
          nf-test test tests/main.nf.test
